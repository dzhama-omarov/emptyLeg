<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - Empty Leg Cargo Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover, nav a.active {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
        }
        .profile-info {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile-info p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .profile-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .profile-actions a {
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .profile-actions a:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            main {
                margin: 20px;
                padding: 20px;
            }
            .profile-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Profile</h1>
    <nav>
        <a href="{{ url_for('home_page') }}">Home</a>
        <a href="{{ url_for('about_page') }}">About</a>
        <a href="{{ url_for('features_page') }}">Features</a>
        <a href="{{ url_for('profile_page') }}" class="active">Profile</a>
        <a href="{{ url_for('contacts_page') }}">Contact</a>
    </nav>
</header>

<main>
    <h2>Welcome, {{ user_name }}!</h2>

    <div class="profile-info">
        <p>Email: {{ user_email }}</p>
        <p>Company: {{ user_company }}</p>
    </div>

    <div class="profile-actions">
        <a href="{{ url_for('orders_page') }}">Order History</a>
        <a href="{{ url_for('settings_page') }}">Profile Settings</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Empty Leg Cargo Aggregator. All rights reserved.</p>
</footer>

</body>
</html>

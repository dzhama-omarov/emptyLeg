<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Empty Leg Cargo Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover, nav a.active {
            text-decoration: underline;
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #007BFF;
            margin-top: 30px;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            resize: vertical;
        }

        textarea {
            min-height: 120px;
        }

        button {
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 40px;
        }

        .navbar {
            position: relative;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .navbar-user {
            margin-left: auto;
            margin-right: 40px;
            font-weight: bold;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            main {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us - Empty Leg Cargo Aggregator</h1>
    <nav class="navbar">
        <div class="navbar-center">
            <a href="{{ url_for('home_page') }}">Home</a>
            <a href="{{ url_for('about_page') }}">About</a>
            <a href="{{ url_for('features_page') }}">Features</a>
            {% if not session.get('user_name') %}
                <a href="{{ url_for('signUp_page') }}">Sign Up</a>
            {% endif %}
        </div>
        <div style="margin-left: auto; margin-right: 40px; display: flex; flex-direction: column; align-items: flex-end; gap: 5px;">
            <form method="get" action="" id="lang-form" style="margin: 0;">
                <select name="lang" onchange="document.getElementById('lang-form').submit();">
                    <option value="en" {% if session.get('lang') == 'en' %}selected{% endif %}>English</option>
                    <option value="ru" {% if session.get('lang') == 'ru' %}selected{% endif %}>Русский</option>
                    <option value="de" {% if session.get('lang') == 'de' %}selected{% endif %}>Deutsch</option>
                    <option value="sk" {% if session.get('lang') == 'sk' %}selected{% endif %}>Slovenčina</option>
                </select>
            </form>

            <div class="navbar-user">
                {% if session.get('user_name') %}
                <a href="{{ url_for('profile_page') }}">{{ session.get('user_name') }}</a>
                {% else %}
                <a href="{{ url_for('logIn_page') }}">{{ l['logIn'] }}</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<main>
    <h2>Get in Touch</h2>
    <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Empty Leg Cargo Aggregator. All rights reserved.</p>
</footer>

</body>
</html>

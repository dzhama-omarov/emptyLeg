<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Empty Leg Cargo Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover, nav a.active {
            text-decoration: underline;
        }
        main {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .no-account {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }
        .no-account a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }
        .no-account a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 20px;
            margin-top: 40px;
        }
        @media (max-width: 600px) {
            main {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Log In - Empty Leg Cargo Aggregator</h1>
    <nav>
        <a href="{{ url_for('home_page') }}">Home</a>
        <a href="{{ url_for('about_page') }}">About</a>
        <a href="{{ url_for('features_page') }}">Features</a>
        <a href="{{ url_for('signUp_page') }}">Sign Up</a>
        <a href="{{ url_for('contacts_page') }}">Contact</a>
    </nav>
</header>

<main>
    <h2>Welcome Back</h2>
    <form action="#" method="post">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required />

        <button type="submit">Log In</button>
    </form>
    {% if message %}
        <p style="color:red; text-align:center;">{{ message }}</p>
    {% endif %}
    <div class="no-account">
        Don't have an account?
        <a href="{{ url_for('signUp_page') }}">Sign Up</a>
    </div>
</main>

<footer>
    <p>&copy; 2025 Empty Leg Cargo Aggregator. All rights reserved.</p>
</footer>

</body>
</html>
